apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.my_app4_biexpo18"
    defaultConfig {
        applicationId "com.zare.ShoppingCartManagement.Beta"
        ////manzooram az lafze tavafoghiye Beta noskheye azmayashi hast(age amadeye enteshar sho az lafze Stable estefadeh mikonam)
		////pas mitoonam dar gooshim do noskheh ro kenare ham dashteh basham chon applicationId motefaveti daran
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 6
        versionName "1.0.5"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    ////zare_nk_041007_added_st(name apk nasbi pishdarz app-release.apk hast ma dar applicationVariants.all be name delkhah tagheiresh midim)
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def newName = "ShoppingCartManagement-${variant.versionName}.apk"    
            output.outputFileName = newName
        }
    }
    ////zare_nk_041007_added_end(name apk nasbi pishdarz app-release.apk hast ma dar applicationVariants.all be name delkhah tagheiresh midim)
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
